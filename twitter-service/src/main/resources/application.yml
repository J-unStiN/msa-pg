twitter-service:
  twitter-keywords:
    - Java
    - Spring
    - Kotlin
    - Kafka
    - Elasticsearch
  welcome-message: Welcome to Twitter Service
  enable-v2-tweets: true
  twitter-v2-base-url: https://api.twitter.com/2/tweets/search/stream?tweet.fields=created_at&expansions=author_id
  twitter-v2-rules-base-url: https://api.twitter.com/2/tweets/search/stream/rules
  twitter-v2-bearer-token: ${TWITTER_BEARER_TOKEN}
  enable-mock-tweets: true
  mock-sleep-ms: 10000
  mock-min-tweet-length: 5
  mock-max-tweet-length: 5

retry-config:
  initial-interval-ms: 1000
  max-interval-ms: 10000
  multiplier: 2.0
  maxAttempts: 5
  sleep-time-ms: 2000

kafka-config:
  bootstrap-servers: localhost:19092,localhost:29092,localhost:39092
  schema-registry-url-key: schema.registry.url
  schema-registry-url: http://localhost:8081
  topic-name: twitter-topic
  topic-names-to-create:
    - twitter-topic
  num-off-partitions: 3
  replication-factor: 3